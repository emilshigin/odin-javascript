<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <script src="main.js"></script>
